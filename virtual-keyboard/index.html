<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RS School: task virtual-keyboard" />
  <meta name="keywords" content="html, rs-shcool, frontend, js, virtual-keyboard">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>RS.School | Virtual-keyboard</title>
</head>

<body>
  <div class="app"></div>
  <script type="module" src="js/script.js"></script>
  <audio preload="auto" src="./assets/backspace.mp3" data-name="Backspace"></audio>
  <audio preload="auto" src="./assets/capslock.mp3" data-name="CapsLock"></audio>
  <audio preload="auto" src="./assets/enter.mp3" data-name="Enter"></audio>
  <audio preload="auto" src="./assets/keybuttonEN.mp3" data-name="keybuttonEN"></audio>
  <audio preload="auto" src="./assets/keybuttonRU.mp3" data-name="keybuttonRU"></audio>
  <audio preload="auto" src="./assets/shift.mp3" data-name="Shift"></audio>
  <audio preload="auto" src="./assets/space.mp3" data-name="Space"></audio>
  <audio preload="auto" src="./assets/tab.mp3" data-name="Tab"></audio>
  <audio preload="auto" src="./assets/arrow.mp3" data-name="Arrow"></audio>
  <audio preload="auto" src="./assets/switchLanguage.mp3" data-name="switchLanguage"></audio>
  <audio preload="auto" src="./assets/hide.mp3" data-name="Hide"></audio>
  <audio preload="auto" src="./assets/show.mp3" data-name="Show"></audio>
</body>

</html>
